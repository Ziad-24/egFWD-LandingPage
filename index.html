<!DOCTYPE >
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Manipulating the DOM</title>
  <!-- Load Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:900|Merriweather&display=swap" rel="stylesheet">  <!-- Load Styles -->
  <link href="css/styles.css" rel="stylesheet">
  <!-- CSS only bootstrap-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <!-- HTML Follows BEM naming conventions
  IDs are only used for sections to connect menu achors to sections -->
  <header class="page__header">
    <nav class="navbar__menu" id="navbar">
      <!-- Navigation starts as empty UL that will be populated with JS -->
      <ul id="navbar__list" class="d-flex">
        <!-- <li class="menu__link">item 1</li>
        <li class="menu__link">item 2</li> -->
      </ul>
    </nav>
  </header>
  <main>
    <header class="main__hero">
      <h1>Landing Page </h1>
    </header>
    <!-- Each Section has an ID (used for the anchor) and
    a data attribute that will populate the li node.
    Adding more sections will automatically populate nav.
    The first section is set to active class by default -->
    <!-- class="your-active-class" -->
    <div id="bodyContainer">
    </div>

    <div class="buttonsArea  text-center">
      <button type="submit" name="button" class="btn btn-success col-3" id="addSection">Add new item</button>
      <button type="submit" name="button" class="btn btn-danger col-3" id="removeSection">Remove item</button>
    </div>
  </main>

    <footer class="page__footer">
    <p>&copy Udacity</p>
  </footer>
  <!-- include and link app.js file  -->
  <script src="js/app.js"></script>
</body>
</html>
